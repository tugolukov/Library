version: "3"
volumes:
  database:
    driver: local
networks:
  proxy:
    external: true
services:
  database:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
    - 5430:5432
    volumes:
    - database:/var/lib/postgresql/data